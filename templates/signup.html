{% extends '_base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-12 col-md-10 col-lg-8">
        <div class="card">
            <div class="card-body">
                <h2>Sign Up</h2>
                <form method="post">
                    {% csrf_token %}
                    {% include 'includes/form.html' %}
                    <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
