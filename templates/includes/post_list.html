<section class="row mb-2">
    {% for post in posts %}
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative  overflow-hidden" style="max-height: 250px;">
          <div class="col-6 p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">{{ post.tags.all|join:"," }}</strong>
            <h3 class="mb-0">{{ post.title|title }}</h3>
            <div class="mb-1 text-muted">{{ post.publish|date:"M d" }}</div>
            <p class="card-text mb-auto">{{ post.highlight|truncatechars:50 }}</p>
            <a href="{{ post.get_absolute_url }}" class="stretched-link">Continue reading</a>
          </div>
          <div class="col-6 d-none d-lg-block post-img">
            {% if post.image_url %}
                <img src="{{ post.image_url }}" alt="{{ post.title }}" class="img-fluid img-thumbnail" />
            {% else %}
                <img src="https://source.unsplash.com/random/200*500" alt="{{ post.title }}" class="img-fluid img-thumbnail" />
            {% endif %}
          </div>
        </div>
    </div>
    {% empty %}
        <p class="alert alert-danger">No posts yet!</p>
    {% endfor %}
</section>
<section id="pagination" class="mt-3">
    {% include 'includes/pagination.html' %}
</section>
