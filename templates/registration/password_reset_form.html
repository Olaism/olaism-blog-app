{% extends '_base_account.html' %}

{% block title %}
    Forgot your password?
{% endblock %}


{% block content %}
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h2>Forgot your password</h2>
                    <p>Enter your email address below</p>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-primary mt-3">Send me instructions!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
