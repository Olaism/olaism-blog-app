{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-12 col-md-10 col-lg-8">
        <div class="card">
            <div class="card-body">
                <h2>Login</h2>
                <form action="">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-3">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
