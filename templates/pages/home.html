{% extends '_base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
  
    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-center">
        {% for tag in tags %}
          <a class="px-4 py-1 mx-4 link-dark bg-secondary" href="/posts/?tag={{ tag.name|lower }}">{{ tag.name }}</a>
        {% endfor %}
      </nav>
    </div>
  </div>
  
  <main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
      <div class="col-md-6 px-0">
        <strong class="d-inline-block mb-2 text-dark bg-secondary px-2 py-1">{{ featured.tags.all|join:", " }}</strong>
        <h1 class="display-4 fst-italic">{{ featured.title }}</h1>
        <p class="lead my-3">{{ featured.highlight }}</p>
        <p class="lead mb-0"><a href="{% url 'post_detail' featured.pk %}" class="text-white fw-bold">Continue reading...</a></p>
      </div>
    </div>
  
    {% include 'includes/post_list.html' %}
  
  </main>
{% endblock content %}
