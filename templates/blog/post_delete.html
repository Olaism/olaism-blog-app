{% extends "_base.html" %}

{% block title %}
    Delete post
{% endblock title %}


{% block content %}
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5>Post: {{ post.title }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <p>Are you sure you want to delete this post?</p>
                        <button type="submit" class="btn btn-danger mt-3">Yes, delete my post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
